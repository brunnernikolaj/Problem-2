<form class="col-md-6 col-md-offset-3" style="margin-top: 60px;">
    <h1>Create a new Person</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="selectedPerson.name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="number" class="form-control" id="exampleInputPassword1" ng-model="selectedPerson.age" placeholder="Age">
  </div>
  <button type="submit" class="btn btn-default" ng-click="addPerson()">Create</button>
</form>
